{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col">
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Follow another user</h5>
                    <!--                        <input type="text" maxlength="75" class="required" name="user_add">-->
                    <!--                        <input type="submit">-->
                    <a href="{% url 'follower_add' %}" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Following</h5>
                    <ul class="list-group list-group-flush">
                        {% for user in followers %}
                        <li class="list-group-item">{{ user.followed_user }}
                            <div class=" d-flex justify-content-end">
                                <a href="{% url 'follower_delete' user.id %}" class="btn btn-primary">Unfollow</a>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Followers</h5>
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item">{{ user.user }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
