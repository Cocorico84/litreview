{% extends 'base.html' %}

{% block title %}
Create a ticket
{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
