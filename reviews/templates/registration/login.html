{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Connection</h5>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn-secondary">Login</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registration</h5>
                    <a class="btn btn-secondary" href="{% url 'create_user' %}">Register</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
